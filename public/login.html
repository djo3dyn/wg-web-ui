<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{background:#020617;color:#e5e7eb;font-family:sans-serif}
.box{width:300px;margin:120px auto;padding:20px;background:#020617;border:1px solid #1e293b}
input,button{width:100%;margin-top:10px;padding:8px}
input{
  width:100%;
  box-sizing:border-box;
}
</style>
</head>
<body>

<div class="box">
  <h3>WireGuard Admin</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
async function login(){
    console.log(user.value);
    console.log(pass.value);
  const r = await fetch("/api/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      username:user.value,
      password:pass.value
      
    })
    
  });

  if(r.ok) location.href="/";
  else alert("Login failed");
}
</script>

</body>
</html>
